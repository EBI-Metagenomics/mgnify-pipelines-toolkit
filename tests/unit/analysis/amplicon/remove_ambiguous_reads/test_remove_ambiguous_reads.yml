- name: remove_ambiguous_reads test_wrong_args
  tags:
    - remove_ambiguous_reads
  exit_code: 2
  command: remove_ambiguous_reads --chromosome X
  stderr:
    contains:
      - "remove_ambiguous_reads: error: the following arguments are required: -f/--fwd, -s/--sample"
- name: remove_ambiguous_reads test_correct_args
  tags:
    - remove_ambiguous_reads
  command: remove_ambiguous_reads -f tests/fixtures/sequences/test_1_withNs.fastq.gz -r tests/fixtures/sequences/test_2_withNs.fastq.gz -s sample
  files:
    - path: "sample_noambig_1.fastq.gz"
      md5sum: e4a6582a1f85fc32a1a5077d0cf071cd
    - path: "sample_noambig_2.fastq.gz"
      md5sum: 1fd581d22b2cfde590d4bd82f4df23ea
