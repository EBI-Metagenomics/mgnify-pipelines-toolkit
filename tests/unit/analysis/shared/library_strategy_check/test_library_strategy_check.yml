    - library_strategy_check
  exit_code: 2
  command: library_strategy_check --chromosome X
  stderr:
    contains:
      - "library_strategy_check: error: the following arguments are required: -i/--input, -s/--sample, -o/--output"
- name: library_strategy_check test_correct_args_amplicon
